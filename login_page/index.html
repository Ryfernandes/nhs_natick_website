<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <title>NHS Natick Dashboard</title>
	  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet" /><script src="https://accounts.google.com/gsi/client" async></script><script src="/js/login.js"></script>
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh">
      <div class="row" style="height: 20vh; background-color: #ffa826">
        <div class="col">
          <div class="row justify-content-center" style="height: 50%">
            <div class="align-self-center">
              <h1>Natick NHS Dashboard</h1>
            </div>
          </div>
          <div class="row justify-content-center" style="height: 50%">
            <div class="align-self-center">
              <h2>Welcome to the Natick NHS Dashboard! Please sign in below:</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center" style="height: 80vh; background-color: #fdc67f">
        <div class="align-self-center">
          <div data-auto_prompt="false" data-callback="handleLogin" data-client_id="1038907780531-i51sjshre81i0pftf488sq2qt7pti5gq.apps.googleusercontent.com" data-context="signin" data-login_uri="https://www.nhsnatick.org/test" data-ux_mode="popup" id="g_id_onload"></div>
          <div class="g_id_signin" data-logo_alignment="left" data-shape="pill" data-size="large" data-text="signin_with" data-theme="filled_black" data-type="standard"></div>
        </div>
      </div>
    </div>
  </body>
</html>
